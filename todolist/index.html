<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Deliveries</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
</head>

<body>
    <nav>
        <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="#">Profiles</a></li>
            <li><a href="#">Disease Diagnosis Reports</a></li>
            <li><a href="#">Market Analytics</a></li>
            <li><a href="#">Crop Management</a></li>
            <li><a href="#">Customer Support</a></li>
        </ul>
    </nav>
    <section>
        <div class="container">
            <div class="left">
                <div class="calendar">
                    <div class="month">
                        <i class="fas fa-angle-left prev"></i>
                        <div class="date">April 2023</div>
                        <i class="fas fa-angle-right next"></i>
                    </div>
                    <div class="weekdays">
                        <div>Sun</div>
                        <div>Mon</div>
                        <div>Tue</div>
                        <div>Wed</div>
                        <div>Thu</div>
                        <div>Fri</div>
                        <div>Sat</div>
                    </div>
                    <div class="days"></div>
                    <div class="goto-today">
                        <div class="goto">
                            <input type="text" placeholder="mm/yyyy" class="date-input" />
                            <button class="goto-btn">Go</button>
                        </div>
                        <button class="today-btn">Today</button>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="today-date">
                    <div class="event-day">Monday</div>
                    <div class="event-date">24th April 2023</div>
                </div>
                <div class="events"></div>
                <div class="add-event-wrapper">
                    <div class="add-event-footer">
                        <button class="add-event-btn">Add Delivery</button>
                    </div>
                    <div class="add-event-header">
                        <div class="title">Add Delivery</div>
                        <i class="fas fa-times close"></i>
                    </div>
                    <div class="add-event-body">
                        <div class="add-event-input">
                            <input type="text" placeholder="Delivery Name" class="event-name" />
                        </div>
                        <div class="add-event-input">
                            <input type="text" placeholder="Delivery Time From" class="event-time-from" />
                        </div>
                        <div class="add-event-input">
                            <input type="text" placeholder="Delivery Time To" class="event-time-to" />
                        </div>
                        <div class="add-event-input">
                            <input type="text" placeholder="Delivery Location" class="event-location" />
                        </div>
                    </div>
                </div>
            </div>
            <button class="add-event">
          <i class="fas fa-plus"></i>
        </button>
        </div>
        <div class="credits">
            <p>Created by Tinashe Manyenga</p>
        </div>
    </section>

    <script src="scripts.js"></script>
</body>

</html>
